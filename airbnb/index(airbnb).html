<!DOCTYPE html>
<html>

<!--..inserting meta data and stating the title..-->

   <head>
     <link href="styles.css" rel="stylesheet" type="text/css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Airbnb</title>
   </head>

   <body>
     <header>
       <h1>Book unique homes and experiences.</h1>
     </header>
     <main>
       <form action="#">
          <label>WHERE
            <input type="text" name="Location" placeholder="Anywhere">
          </label>
          <label class="label">CHECK IN
          </label>
          <label class="label">CHECK OUT
          </label>
<!--..these are inputs for the "check in" and "checkout" labels..-->
            <input class="radiusleft" type="date" name="when?">
            <input class="radiusright" type="date" name="when?">
          <label>GUEST
            <input type="number" min="1" name="Guests" placeholder="1 guest">
          </label>

          <button type="submit">search</button>
        </form>

        <section>
          <h2>Explore Airbnb</h2>

          <a href="#">
            <img class="imgsize" src="Images/hotelbed.jpg" alt="A hotel bed">

            Homes
          </a>
          <a href="#">
            <img class="imgsize" src="Images/bikes.jpg" alt="People riding bikes">
            Experiences
          </a>
          <a href="#">
            <img class="imgsize" class="imagesleft" src="Images/foodtop.jpg" alt="A picture of food">
            Restaurants
          </a>
        </section>
    </main>
  </body>
</html>
